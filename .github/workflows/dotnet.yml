name: .NET

on:
  push:
    branches:
      - "**"
  pull_request:
    branches: 
      - "**"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Build
      run: dotnet build .\TeacherCrawlerService1\TeacherCrawlerService1.csproj
    - name: Test
      run: dotnet test
